<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="styles/onsen-css-components-purple-theme.css">
    <link rel="stylesheet" href="styles/slider-menu	.css">
    <link rel="stylesheet" href="styles/list-style.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="js/app.js"></script>
    <script>
      ons.bootstrap();
      //ons.ready(function() {
        //menu.openMenu();
      //});
    </script>

  </head>
  <body>
	<ons-sliding-menu main-page="page1.html" menu-page="menu.html" side="left" max-slide-distance="250px" var="menu">
	</ons-sliding-menu>

<ons-template id="page1.html">
  <ons-page>
    <ons-toolbar>
	<div class="left">
        <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">Page 1</div>
    </ons-toolbar>

    <p style="text-align: center; color: #999; padding-top: 100px;">Page1 Contents</p>
  </ons-page>
</ons-template>


<ons-template id="page2.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">Page 2</div>
    </ons-toolbar>

    <p style="text-align: center; color: #999; padding-top: 100px;">Page2 Contents</p>
  </ons-page>
</ons-template>

<ons-template id="page3.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">Page 3</div>
    </ons-toolbar>

    <p style="text-align: center; color: #999; padding-top: 100px;">Page3 Contents</p>
  </ons-page>
</ons-template>

<ons-template id="page4.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">Page 4</div>
    </ons-toolbar>

    <p style="text-align: center; color: #999; padding-top: 100px;">Page4 Contents</p>
  </ons-page>
</ons-template>

<ons-template id="menu.html">
<ons-navigator title="Navigator" var="myNavigator">
  <ons-list>
	<ons-list-item>
      <a href="index.html"><ons-back-button>Home</ons-back-button></a>
    </ons-list-item>
    <ons-list-item modifier="chevron"  onclick="menu.setMainPage('page1.html', {closeMenu: true})">
      page1.html
    </ons-list-item>
    <ons-list-item modifier="chevron" onclick="menu.setMainPage('page2.html', {closeMenu: true})">
      page2.html
    </ons-list-item>
	<ons-list-item modifier="chevron" onclick="menu.setMainPage('page3.html', {closeMenu: true})">
      page3.html
    </ons-list-item>
	<ons-list-item modifier="chevron" onclick="menu.setMainPage('page4.html', {closeMenu: true})">
      page4.html
    </ons-list-item>
  </ons-list>
  </ons-navigator>
</ons-template>


  </body>
</html>
